<form [formGroup]="form" (ngSubmit)="saveCategory()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Categor√≠a</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input
              placeholder="Nombre"
              formControlName="name"
              matInput
              type="text"
            />
            <div
              class="messages"
              *ngIf="nameField.touched && nameField.invalid"
            >
              <mat-error *ngIf="nameField.hasError('required')">
                Este campo es requerido
              </mat-error>
              <mat-error *ngIf="nameField.hasError('minlength')">
                Minimo 4 caracteres
              </mat-error>
              <mat-error *ngIf="nameField.hasError('name_not_available')">
                Nombre no disponible
              </mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <img
            *ngIf="imageField.value"
            [src]="imageField.value"
            [alt]="nameField"
            style="max-width: 500px"
          />
          <input
            (change)="onFileSelected($event)"
            placeholder="Image"
            matInput
            type="file"
          />
          <div
            class="messages"
            *ngIf="imageField.touched && imageField.invalid"
          >
            <mat-error *ngIf="imageField.hasError('required')">
              Este campo es requerido
            </mat-error>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit">{{ action }} Categoria</button>
    </mat-card-actions>
  </mat-card>
</form>
