<a routerLink="create">Crear Catergoria</a>

<div class="categories" *ngIf="data$ | async as dataArray">
  <mat-card *ngFor="let data of dataArray" class="example-card">
    <mat-card-header>
      <mat-card-title>{{ data.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="data.image" [alt]="data.name" />
    <mat-card-content>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum,
        recusandae. Blanditiis consequuntur hic, saepe laborum mollitia
        assumenda nihil quisquam eos?
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Editar</button>
      <button mat-button>Eliminar</button>
    </mat-card-actions>
  </mat-card>
</div>
